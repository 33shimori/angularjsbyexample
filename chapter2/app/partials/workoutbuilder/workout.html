<div id="workout-container">
    <div class="row">
        <h2 class="col-sm-5 col-sm-offset-1">{{workout.title}} {{formWorkout.$dirty?'*':''}}</h2>
    </div>
    <form class="row" name="formWorkout" novalidate>
        <div id="exercises-list" class="col-sm-5 col-sm-offset-1">
            <span name="exerciseCount" ng-model="workout.exercises.length"></span>
            <div class="alert alert-danger" ng-show="formWorkout.exerciseCount.$dirty && formWorkout.exerciseCount.$error.count">
                The workout should have at least one exercise!
            </div>
            <div ng-repeat="exercise in workout.exercises" class="exercise-item">
                <div ng-include="'workout-exercise-tile'"></div>
            </div>
        </div>
        <div id="workout-data" class="col-sm-3">
            <div class="form-group row" ng-class="{'has-error':formWorkout.workoutName.$error.required}">
                <label for="workout-name">Name:</label>
                <input type="text" name="workoutName" class="form-control" id="workout-name" placeholder="Enter workout name. Must be unique." ng-model="workout.name" required>
                <label ng-show="formWorkout.workoutName.$dirty && formWorkout.workoutName.$error.required" ng-class="{'text-danger': formWorkout.workoutName.$error.required}">Workout name is required and it should be unique.</label>
            </div>
            <div class="form-group row" ng-class="{'has-error':formWorkout.title.$error.required}">
                <label for="workout-title">Title:</label>
                <input type="text" name="title" class="form-control" id="workout-title" placeholder="What would be the workout title?" ng-model="workout.title" required>
                <label ng-show="formWorkout.title.$dirty && formWorkout.title.$error.required" ng-class="{'text-danger': formWorkout.title.$error.required}">Workout title is required.</label>
            </div>
            <div class="form-group row">
                <label for="workout-description">Description:</label>
                <textarea name="description" class="form-control" id="workout-description" placeholder="Enter workout description." ng-model="workout.description"></textarea>
            </div>
            <div class="form-group row" ng-class="{'has-error':formWorkout.restBetweenExercise.$error.number}">
                <label for="workout-rest">Rest Time (in seconds):</label>
                <input type="number" name="restBetweenExercise" class="form-control" id="workout-rest" placeholder="Rest period between exercise in seconds." ng-model="workout.restBetweenExercise" min="0" ng-pattern="/^\d+$/">
                <label ng-show="formWorkout.restBetweenExercise.$dirty && formWorkout.restBetweenExercise.$error.number" ng-class="{'text-danger': formWorkout.restBetweenExercise.$error.number}">Time duration should be numeric.</label>
                <label ng-show="formWorkout.restBetweenExercise.$dirty && formWorkout.restBetweenExercise.$error.min" ng-class="{'text-danger': formWorkout.restBetweenExercise.$error.min}">Only positive integer value allowed.</label>
                <label ng-show="formWorkout.restBetweenExercise.$dirty && formWorkout.restBetweenExercise.$error.pattern" ng-class="{'text-danger': formWorkout.restBetweenExercise.$error.pattern}">Only positive integer value allowed.</label>
            </div>
            <div class="form-group row">
                <label>Total Exercises:</label>
                <p class="form-control-static badge">{{workout.exercises.length}}</p>
            </div>
            <div class="form-group row">
                <label>Total Duration:</label>
                <p class="form-control-static badge">{{workout.totalWorkoutDuration()|secondsToTime}}</p>
            </div>
            <div class="row">
                <button class="btn btn-default pull-right btn-block" ng-click="save()">Save</button>
            </div>
        </div>
    </form>
</div>
<script type="text/ng-template" id="workout-exercise-tile">
    <div class="exercise tile">
        <div>{{$index+1}}</div>
        <img ng-src="{{exercise.details.image ? exercise.details.image : '/img/running.png'}}" style="width:75px;height:75px"/>
        <div>{{exercise.details.title}}</div>
        <div title="{{exercise.details.description}}">{{exercise.details.description | limitTo:25}}</div>
        <input type="number" name="duration" ng-model="exercise.duration" required/>
        <button class="btn btn-warning" ng-click="removeExercise(exercise)"><span class="glyphicon glyphicon-trash"></span></button>
        <div id="move-icons">
            <button class="btn btn-sm btn-info" ng-click="moveExerciseTo(exercise,0)"><span class="glyphicon glyphicon-upload"></span></button>
            <button class="btn btn-sm btn-info" ng-click="moveExerciseTo(exercise,$index-1)"><span class="glyphicon glyphicon-chevron-up"></span></button>
            <button class="btn btn-sm btn-info" ng-click="moveExerciseTo(exercise,$index+1)"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <button class="btn btn-sm btn-info" ng-click="moveExerciseTo(exercise,workout.exercises.length-1)"><span class="glyphicon glyphicon-download"></span></button>
        </div>
    </div>
</script>
