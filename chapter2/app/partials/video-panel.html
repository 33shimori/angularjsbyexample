<div class="panel panel-info" ng-controller="WorkoutVideosController">
    <div class="panel-heading">
        <h3 class="panel-title">Videos</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Videos" name="search" ng-model="searchTerm">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="findVideos()">Go!</button>
                </span>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="video in currentExercise.details.related.videos">
                <iframe width="100%" height="220" src="{{video}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
